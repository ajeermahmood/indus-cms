<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">All News</h4>
          </div>
          <div class="card-body">
            <div
              *ngIf="isLoading"
              class="d-flex align-items-center justify-content-center w-100 h-20rem"
            >
              <mat-spinner [diameter]="50"></mat-spinner>
            </div>

            <table
              *ngIf="!isLoading"
              mat-table
              [dataSource]="allNews"
              matSort
              (matSortChange)="announceSortChange($event)"
              class="mat-elevation-z8"
            >
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  sortActionDescription="Sort by ID"
                >
                  ID
                </th>
                <td mat-cell *matCellDef="let item">
                  <span *ngIf="!pageChangeLoading">{{ item.news_id }}</span>
                  <ngx-skeleton-loader
                    [theme]="{
                      width: '60px',
                      height: '30px',
                      'margin-top': '5px',
                      'margin-bottom': '0px'
                    }"
                    *ngIf="pageChangeLoading"
                  ></ngx-skeleton-loader>
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let item">
                  <span *ngIf="!pageChangeLoading">{{ item.news_title }}</span>
                  <ngx-skeleton-loader
                    [theme]="{
                      width: '600px',
                      height: '30px',
                      'margin-top': '5px',
                      'margin-bottom': '0px'
                    }"
                    *ngIf="pageChangeLoading"
                  ></ngx-skeleton-loader>
                </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="date">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  sortActionDescription="Sort by date"
                >
                  Date
                </th>
                <td mat-cell *matCellDef="let item">
                  <span *ngIf="!pageChangeLoading">{{ item.news_date }}</span>
                  <ngx-skeleton-loader
                    [theme]="{
                      width: '100px',
                      height: '30px',
                      'margin-top': '5px',
                      'margin-bottom': '0px'
                    }"
                    *ngIf="pageChangeLoading"
                  ></ngx-skeleton-loader>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns"
                (click)="navigateToViewPage(row)"
              ></tr>
            </table>

            <mat-paginator
              #paginator
              [pageSizeOptions]="[10, 14, 20]"
              [length]="allNewsCount"
              showFirstLastButtons
              (page)="pageChange($event)"
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
